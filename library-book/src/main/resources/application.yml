server:
  port: 8082

spring:
  application:
    name: library-book
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # Development only
    properties:
      hibernate:
        format_sql: true # Development only
        transaction.coordinator_class: jdbc
